<!DOCTYPE html>
<html>
<head><title>Build Diagnostic</title></head>
<body>
  <h3>UMD Build Diagnostic</h3>
  <div id="output"></div>
  
  <script src="../dist/mgraph.forcelayout.umd.js"></script>
  <script>
    const output = document.getElementById('output');
    
    // Check all window properties that might be our export
    const allKeys = Object.keys(window);
    const suspiciousKeys = allKeys.filter(key => 
      key.toLowerCase().includes('mgraph') || 
      key.toLowerCase().includes('layout') || 
      key.toLowerCase().includes('create') ||
      key.toLowerCase().includes('force')
    );
    
    output.innerHTML = `
      <p><strong>Suspicious window properties:</strong> ${suspiciousKeys.join(', ')}</p>
      <p><strong>Total window properties:</strong> ${allKeys.length}</p>
      <p><strong>Last 10 properties:</strong> ${allKeys.slice(-10).join(', ')}</p>
    `;
    
    console.log('All suspicious keys:', suspiciousKeys);
    console.log('Last 10 window keys:', allKeys.slice(-10));
    
    // Try different possible exports
    if (typeof mgraphCreateLayout !== 'undefined') {
      output.innerHTML += '<p>✅ mgraphCreateLayout found!</p>';
    } else if (typeof window.mgraphCreateLayout !== 'undefined') {
      output.innerHTML += '<p>✅ window.mgraphCreateLayout found!</p>';
    } else {
      output.innerHTML += '<p>❌ mgraphCreateLayout not found</p>';
    }
  </script>
</body>
</html>
