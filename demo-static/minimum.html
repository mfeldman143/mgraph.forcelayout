<!DOCTYPE html>
<html>
<head><title>Minimal Test</title></head>
<body>
    <h1>Minimal UMD Test</h1>
    <div id="result">Loading...</div>
    
    <script>
        window.onerror = function(msg, file, line, col, error) {
            document.getElementById('result').innerHTML = 
                '<span style="color:red">ERROR: ' + msg + ' at line ' + line + '</span>';
            console.error('Error details:', error);
            return false;
        };
    </script>
    
    <script src="../dist/mgraph.forcelayout.umd.js"></script>
    
    <script>
        const result = document.getElementById('result');
        if (typeof mgraphCreateLayout !== 'undefined') {
            result.innerHTML = '<span style="color:green">✅ SUCCESS!</span>';
        } else {
            result.innerHTML = '<span style="color:red">❌ FAILED - No error but no global</span>';
        }
    </script>
</body>
</html>
